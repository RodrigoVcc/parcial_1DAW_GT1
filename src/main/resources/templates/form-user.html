<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de usuarios</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Formulario de usuarios</h1>    
        <div class="card">
            <div class="card-header">
                Agregar
            </div>
            
            <div class="card-body">
                <form method="post" th:object="${usuario}" th:action="@{/nuevo}">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                    <label class="from-label" for="nombre">Nombre</label>
                    <input class="from-control" type="text" id="name" th:field="*{name}">
                    </div>
    
                    <button class="btn btn-primary " type="submit">Guardar</button>
                    <a class="btn btn-light" href="/users">Volver a la lista</a>
                    
                </form>
            </div>
        </div>
        
    </div>
    <footer>
        <div class="container">
             <nav>
                <ul>
                    <a href="https://docs.docker.com/desktop">Documentacion Docker</a>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
